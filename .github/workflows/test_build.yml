name: Test/Build

concurrency:
  group: testbuild-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group: {}

jobs:
  test_build:
    runs-on: emscripten/emsdk
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v13 
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: node --test
